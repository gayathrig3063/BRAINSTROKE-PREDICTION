<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/logo.png">
    <title>Brain Stroke</title>
    <style type="text/css">
        footer{
            position: absolute;
            bottom: 0;
            right: 0
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark" style="background-color: #000980;">
        <a class="navbar-brand title" id="brand" href="#">
            <img src="Images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="logo">
            Brain Stroke
        </a>
    </nav>

    <div class="container" id="main">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="card m-4">
                    <div class="card-body" id="box-cont">
                        <h3 class="card-title py-3 title" id="detect">Detect whether stroke  or Normal.
                        </h3>
                        <p class="px-3">
                            To identify if a <span class="yellow">Stroke </span>, <span class="orange">Normal</span> or
                            <span class="red">Moderate</span> has defects, either use your web camera and show the face
                            or upload an image from your device.
                        </p>
                        <div>Stroke Classification</div>
                        <label for="webcam" class="ps-3 pt-3 pb-3">USE WEBCAM:</label>
                        <button id="webcam" type="button" class="btn btn-outline-primary ms-3"
                            onclick="init()">Start
                            webcam</button><br />

<div id="webcam-container"></div>
<div id="label-container"></div>
                        <label class="p-3" for="paralizeimg">UPLOAD IMAGE:</label>
                        <div class="input-group px-3 pb-3" id="inputimg">
                            <input type="file" class="form-control" accept="image/*" id="Paralizeimg">
                            <button class="btn btn-outline-primary" id="loadBtn"><a href="upload.html">Upload</a></button>
                                                   </div>
                        <div id="webcam-container" class="px-3"></div>
                        <div id="uploadedImage" class="px-3"></div>
                        <div id="label-container" class="px-3 pt-3"></div>
                    </div>
                </div>
            </div>
        </div>


       <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script type="text/javascript">



    // More API functions here:
    // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image

    // the link to your model provided by Teachable Machine export panel
    const URL = "https://teachablemachine.withgoogle.com/models/NCilvNgDi/";

    let model, webcam, labelContainer, maxPredictions;

    // Load the image model and setup the webcam
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // or files from your local hard drive
        // Note: the pose library adds "tmImage" object to your window (window.tmImage)
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const flip = true; // whether to flip the webcam
        webcam = new tmImage.Webcam(200, 200, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append elements to the DOM
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    // run the webcam image through the image model
    async function predict() {
        // predict can take in an image, video or canvas html element
        const prediction = await model.predict(webcam.canvas);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }
</script>
